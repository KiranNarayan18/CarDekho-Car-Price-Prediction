<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Car Information Form</h2>
    <form method="POST" action="/">
        <label for="Car_Name">Car Name:</label>
        <input type="text" id="Car_Name" name="Car_Name" required>
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required>
        <label for="Present_Price">Present Price:</label>
        <input type="number" step="0.01" id="Present_Price" name="Present_Price" required>
        <label for="Kms_Driven">Kms Driven:</label>
        <input type="number" id="Kms_Driven" name="Kms_Driven" required>
        <label for="Fuel_Type">Fuel Type:</label>
        <select id="Fuel_Type" name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
        <label for="Seller_Type">Seller Type:</label>
        <select id="Seller_Type" name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>
        <label for="Transmission">Transmission:</label>
        <select id="Transmission" name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>
        <label for="Owner">Owner:</label>
        <input type="number" id="Owner" name="Owner" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
